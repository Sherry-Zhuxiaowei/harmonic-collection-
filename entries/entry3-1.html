<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry3-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #5c0000;
        }

        .falling-text {
            position: absolute;
            left: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="falling-text">words</div>
    <div class="falling-text">words</div>
    <div class="falling-text">words</div>
</body>

</html>
